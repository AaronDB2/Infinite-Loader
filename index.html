<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Infinite Scroll</title>
	<!-- Links to a icon that you can use for your favicon by inserting an url with a favicon <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com"> -->

<body>
	<!-- Title -->
	<h1> UNSPLASH API - INFINITE SCROLL</h1>

		<img src="https://images.unsplash.com/photo-1666293298863-22e93d03f52b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80">
	</div>
	<!-- Script -->
	<script src="script.js"></script>

</html>
